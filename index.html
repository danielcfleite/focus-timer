<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Focus Timer</title>
</head>
<body>
    <main>
        <div id="gradient"> </div>
        <div id="page">
        <div id="main-timer">
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
          </div>
          <div id="controls">
          <button class="play controll-button">
            <img src="./images/play.svg">
          </button>
          <button class="stop controll-button">
            <img src="./images/stop.svg">
          </button>
          <button class="plus controll-button">
            <img src="./images/+.svg">
          </button>
          <button class="minus controll-button">
            <img src="./images/-.svg">
          </button>
        </div>
        </div>
        <div id="sounds">
            <button class="sounds forest">
                <img src="./images/forest.svg">
            </button>
            <button class="sounds rain">
                <img src="./images/rain.svg">
            </button>
            <button class="sounds cafeteria">
                <img src="./images/shop.svg">
            </button>
            <button class="sounds campfire">
                <img src="./images/campfire.svg">
            </button>
        </div>
    </div>
    </main>
    <script src="./javascript/app.js" type="module"></script>
</body>
</html>
